        <script>
            $(document).ready(function() {
                $('#search-button').click(function() {
                  $.ajax({
                    url: '/search/',
                    data: {
                      'query': $('#query').val()
                    },
                    dataType: 'json',
                    success: function(data) {
                      $('#results').empty();
                      $.each(data.results, function(index, product) {
                        $('#results').append('<li>' + product.product_name + '</li>');
                      });
                    }
                  });
                });
              });
            </script>
